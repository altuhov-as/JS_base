<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(10 + 10 + "10");
    // 2010 - сначала была сумма, а потом была не явное приведение к строке
    console.log(10 + "10" + 10);
    /* 101010 - JavaScript автоматически приведет число 10 в строку "10",
    получится 1010, и сумма строки и числа, конкатенация двух строк 
    */ 
    console.log(10 + 10 + +"10");
    /* 30 - сумма первых 20, а так как перед текстом стоит "+", строка преобразуется
    в число и сумма 20 и 10 = 30
    */
    console.log(10 / -"");
    // -Infinity -  минус бесконечность, так как число делим на -"пустую строку"
    console.log(10 / +"2,5");
    /* NaN - унарный оператор попытается преобразовать "2,5" в число, а так как
    разделителем дробной части в числе является точка, а не занятая, поэтому
    не получится превратить данную строку в число, мы получим
    значение NaN

    */
  </script>
</body>

</html>
